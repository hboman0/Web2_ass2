<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Weather Information</h1>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
    </div>

    <div id="result" class="result hidden">
        <h2 id="cityName"></h2>

        <p><strong>Weather:</strong> <span id="description"></span></p>
        <p><strong>Temperature:</strong> <span id="temperature"></span> °C</p>
        <p><strong>Feels like:</strong> <span id="feelsLike"></span> °C</p>
        <p><strong>Wind speed:</strong> <span id="wind"></span> m/s</p>
        <p><strong>Rain (last 3h):</strong> <span id="rain"></span></p>
        <p><strong>Country code:</strong> <span id="country"></span></p>
    </div>

    <p id="error" class="error"></p>
</div>

<script src="script.js"></script>
</body>
</html>
